<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <title>8BIT-GAMES.COM FORM</title>
  </head>
  <body>
    
    <div class="form">
      <form>
        <div class="title">
      <h1>8BIT-GAMES.COM FORM</h1>
    </div>
        <div class="form-box">
          <label for="name">NAME</label>
          <input type="text" id="name" placeholder="Your Name"  required/>
        </div>
        <div class="form-box">
          <label for="email">EMAIL</label>
          <input type="text" id="email" placeholder="Your Email" required/>
        </div>
        <div class="form-box">
          <label for="age">AGE</label>
          <input type="text" id="age" placeholder="Your Age" />
        </div>
        <div class="form-box">
          <label for="how" id="label-how"> How did you find us? </label>
          <select name="how" id="how">
            <option value="internet">Internet</option>
            <option value="local-shop">Local Shop</option>
            <option value="friends">Friends</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-box">
          <label>
            Choose Platform(s)
          </label>
          <label>
                <input type="checkbox"
                       name="inp">XBOX</input></label>
          <label>
                <input type="checkbox"
                       name="inp">PLAYSTATION</input></label>
          <label>
                <input type="checkbox"
                       name="inp">NINTENDO</input></label>
          <label>
                <input type="checkbox"
                       name="inp">PC</input></label>
          <label>
                <input type="checkbox"
                       name="inp">STEAM DECK</input></label>
          <label>
                <input type="checkbox"
                       name="inp">ASUS ROG ALLY</input></label>
        </div>
        <div class="form-box">
          <label for="services" id="label-services">
              Rate our store
          </label>
          <label for="services-1">
                <input type="radio"
                       id="services-1"
                       name="services"
                       required>1 Star</input>
            </label>
            <label for="services-2">
                <input type="radio"
                       id="services-2"
                       name="services"
                       required>2 Stars</input>
            </label>
            <label for="services-3">
                <input type="radio"
                       id="services-3"
                       name="services"
                       required>3 Stars</input>
            </label>
            <label for="services-4">
                <input type="radio"
                       id="services-4"
                       name="services"
                       required>4 Stars</input>
            </label>
            <label for="services-5">
                <input type="radio"
                       id="services-5"
                       name="services"
                       required>5 Stars</input>
            </label>
        </div>
        <div class="form-box">
          <label for="recommend" id="label-recommend">
            Do you recommend our services?
          </label>
          <label>
                <input type="radio"
                       id="recommend-1"
                       name="recommend"
                       required>Yes</input>
            </label>
            <label>
                <input type="radio"
                       id="recommend-2"
                       name="recommend"
                       required>No</input>
            </label>
        </div>

        
        <div class="form-box">
          <label>
            Which item(s) have you bought?
          </label>
          <label>
                <input type="checkbox"
                       name="inp">CONSOLE</input></label>
          <label>
                <input type="checkbox"
                       name="inp">GAMES</input></label>
          <label>
                <input type="checkbox"
                       name="inp">ACCESSORIES</input></label>
          
        </div>
        <div class="form-box">
          <label for="comment"> Any comments or suggestions </label>
          <textarea
            name="comment"
            id="comment"
            placeholder="Enter your comment here"
            required
          >
          </textarea>
        </div>

        <button class="form-box" type="submit" value="submit">Submit</button>

        <!-- Switch button to Matei's version of the it-school homework -->
        <a href="Matei_Space_Survey/index_space_survey_matei.html" class="Matei_Space_Survey_button" target="_blank">switch to matei's space survey</a>

      </form>
    </div>
  </body>
</html>
